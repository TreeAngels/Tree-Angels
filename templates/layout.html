<!DOCTYPE html>
<html lang="en">
<head>
    <!-- General style and boot strap from Harvard's CS50x online course based off problem set nine (Finance) -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>
    
    <link href="static\Tree Angels Logo.png" type="image/x-icon" rel="icon">
    
    <title>Tree Angels - {% block title %}{% endblock %}</title>
    
    <style>
        .navbar-nav {
            flex-direction: row;
        }
        .nav-link {
            padding-right: 1rem;
            padding-left: 1rem;
        }

        /* Set the background color of the navbar */
        .navbar {
            background-color: #F1E5AC;
        }
    </style>
</head>
<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Tree Angels</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/donate">Donate</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about_us">About Us</a></li>
                    {% if user_logged_in %}
                    <li class="nav-item"><a class="nav-link" href="/account">Account</a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                    {% endif %}
                    <li class="nav-item"><a class="nav-link" href="/cart">Cart</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container-fluid py-5 text-center">
        {% block main %}
        {% endblock %}
    </main>
</body>
</html>
